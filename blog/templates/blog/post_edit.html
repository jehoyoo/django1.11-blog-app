{% extends 'blog/base.html' %}
{% block content %}
<h1>New post</h1>
<form method="POST" class="post-form">
    <!--Cross Site Script 방지-->
    {% csrf_token%}
    <!--Cross Site Script 방지-->
    <table class="table table-bordered table-hover">
        {{ form.as_p}}
    </table>
    <button type="submit" class="save btn btn-primary">Save</button>
</form>
{%endblock%}
